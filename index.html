<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section - brands</title>
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <section class="brands">
      <div class="title-container">
        <h2 class="section-title">Ремонт техники различных брендов</h2>
      </div>

      <div class="swiper brands__container">
        <ul class="swiper-wrapper brands__list">
          <li class="swiper-slide brands__item">
            <img class="brands__img" src="/img/Bitmap.svg" alt="" />
            <button class="brands__button-arrow"></button>
          </li>
          <li class="swiper-slide brands__item">
            <img class="brands__img" src="/img/Bitmap-2.svg" alt="" />
            <button class="brands__button-arrow"></button>
          </li>
          <li class="swiper-slide brands__item">
            <img class="swiper-img" src="/img/Bitmap-3.svg" alt="" />
            <button class="brands__button-arrow"></button>
          </li>
          <li class="swiper-slide brands__item">
            <img class="brands__img" src="/img/Bitmap-4.svg" alt="" />
            <button class="brands__button-arrow"></button>
          </li>
          <li class="swiper-slide brands__item">
            <img class="brands__img" src="/img/Bitmap-5.svg" alt="" />
            <button class="brands__button-arrow"></button>
          </li>
          <li class="swiper-slide brands__item">
            <img class="brands__img" src="/img/Bitmap-6.svg" alt="" />
            <button class="brands__button-arrow"></button>
          </li>
          <li class="swiper-slide brands__item">
            <img class="brands__img" src="/img/Bitmap-7.svg" alt="" />
            <button class="brands__button-arrow"></button>
          </li>
          <li class="swiper-slide brands__item">
            <img class="brands__img" src="/img/Bitmap-1.svg" alt="" />
            <button class="brands__button-arrow"></button>
          </li>
          <li class="swiper-slide brands__item">
            <img class="brands__img" src="/img/Bitmap-2.svg" alt="" />
            <button class="brands__button-arrow"></button>
          </li>
          <li class="swiper-slide brands__item">
            <img class="brands__img" src="/img/Bitmap-3.svg" alt="" />
            <button class="brands__button-arrow"></button>
          </li>
          <li class="swiper-slide brands__item">
            <img class="brands__img" src="/img/Bitmap-4.svg" alt="" />
            <button class="brands__button-arrow"></button>
          </li>
        </ul>
      </div>
      <div class="swiper-pagination"></div>
      <button class="spoiler brands__spoiler">Показать все</button>
    </section>

    <script src="/js/swiper-bundle.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
